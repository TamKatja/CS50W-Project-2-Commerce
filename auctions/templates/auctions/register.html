{% extends "auctions/layout.html" %}

{% block title %} Register - Auctions Online {% endblock %}

{% block content %}
<div class="page-content-center">
    <div class="register-container">
        <h2>Register</h2>
        <div class="register-form">
            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div>
                    <input type="text" name="username" placeholder="Username" required autofocus autocomplete="off">
                </div>
                <div>
                    <input type="email" name="email" placeholder="Email Address" autocomplete="off">
                </div>
                <div>
                    <input type="password" name="password" placeholder="Password" required autocomplete="off">
                </div>
                <div>
                    <input type="password" name="confirmation" placeholder="Confirm Password" required autocomplete="off">
                </div>
                <input class="register-button" type="submit" value="Register">
            </form>
            {% if message %}
            <div class="invalid-registration-message">{{ message }}</div>
            {% endif %}
        </div>
        <div class="login-link">
            Already have an account? <a href="{% url 'login' %}"><strong>Login here</strong>.</a>
        </div>
    </div>
</div>
{% endblock %}
